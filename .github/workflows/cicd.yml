name: CI/CD Pipeline Completa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: devops-cicd-app
  RENDER_SERVICE_NAME: devops-cicd-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Probar aplicaciÃ³n
      run: |
        echo "ğŸ§ª Ejecutando pruebas..."
        python -c "from app import app; print('âœ… App importada correctamente')"
        python -c "import flask; print(f'âœ… Flask version: {flask.__version__}')"
        echo "ğŸ‰ Todas las pruebas pasaron!"

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ”‘ Login a Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Construir y etiquetar imagen
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest \
                  ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        echo "âœ… Imagen construida y etiquetada"
    
    - name: ğŸš€ Subir a Docker Hub
      run: |
        echo "Subiendo imÃ¡genes a Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        echo "ğŸ‰ ImÃ¡genes subidas exitosamente!"
        echo "ğŸ“¦ latest: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "ğŸ·ï¸  SHA: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"

  deploy-render:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸš€ Desplegar en Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ env.RENDER_SERVICE_NAME }}
        api-key: ${{ secrets.RENDER_API_KEY }}
    
    - name: âœ… Verificar despliegue
      run: |
        echo "ğŸ”„ Esperando que el servicio estÃ© listo..."
        sleep 30
        echo "ğŸ‰ Â¡Despliegue completado!"
        echo "ğŸŒ URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com"