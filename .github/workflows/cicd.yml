name: CI/CD Pipeline Completa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: devops-cicd-app
  RENDER_SERVICE_NAME: devops-app-brayant000  # NUEVO NOMBRE

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Probar aplicaciÃ³n
      run: |
        echo "ğŸ§ª Ejecutando pruebas..."
        python -c "from app import app; print('âœ… App importada correctamente')"
        python -c "import flask; print(f'âœ… Flask version: {flask.__version__}')"
        echo "ğŸ‰ Todas las pruebas pasaron!"

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ”‘ Login a Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Construir y etiquetar imagen
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest \
                  ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        echo "âœ… Imagen construida y etiquetada"
    
    - name: ğŸš€ Subir a Docker Hub
      run: |
        echo "Subiendo imÃ¡genes a Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        echo "ğŸ‰ ImÃ¡genes subidas exitosamente!"
        echo "ğŸ“¦ latest: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "ğŸ·ï¸  SHA: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"

  deploy-render:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸ”‘ Configurar Render CLI
      run: |
        # Instalar Render CLI
        curl -fsSL https://cli.render.com/install.sh | sh
        echo "$HOME/.render/bin" >> $GITHUB_PATH
    
    - name: ğŸš€ Crear/Actualizar servicio en Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        # Verificar que tenemos la API key
        if [ -z "$RENDER_API_KEY" ]; then
          echo "âŒ ERROR: RENDER_API_KEY no estÃ¡ configurada en GitHub Secrets"
          exit 1
        fi
        
        echo "ğŸš€ Creando servicio en Render..."
        
        # Crear servicio usando Render CLI
        render services create \
          --name "${{ env.RENDER_SERVICE_NAME }}" \
          --type web \
          --env docker \
          --dockerfile-path ./Dockerfile \
          --plan free \
          --region oregon \
          --auto-deploy yes || echo "âš ï¸ Servicio ya existe, actualizando..."
        
        echo "âœ… Servicio configurado en Render"
        echo "ğŸŒ URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com"
    
    - name: â³ Esperar despliegue
      run: |
        echo "â³ Esperando que el servicio estÃ© disponible..."
        sleep 60  # Render Free es lento
        echo "âœ… Despliegue completado (puede tardar unos minutos mÃ¡s en Render)"

  verify:
    runs-on: ubuntu-latest
    needs: deploy-render
    if: always()
    
    steps:
    - name: âœ… Verificar todo el pipeline
      run: |
        echo "=== ğŸ‰ RESUMEN DEL PIPELINE ==="
        echo "ğŸ“… Fecha: $(date)"
        echo "ğŸ‘¤ GitHub User: Brayant000"
        echo "ğŸ³ Docker User: brayant002"
        echo "ğŸ“¦ Docker Image: brayant002/devops-cicd-app:latest"
        echo "ğŸŒ Render Service: ${{ env.RENDER_SERVICE_NAME }}"
        echo "ğŸ”— Render URL: https://${{ env.RENDER_SERVICE_NAME }}.onrender.com"
        echo ""
        echo "âœ… Pipeline ejecutado exitosamente"
        echo "ğŸ“Š Verifica en:"
        echo "   - GitHub Actions: https://github.com/Brayant000/devops-practice-cicd/actions"
        echo "   - Docker Hub: https://hub.docker.com/r/brayant002/devops-cicd-app"
        echo "   - Render: https://dashboard.render.com/web-services"
